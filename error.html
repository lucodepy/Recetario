<!DOCTYPE html>
<html>
<head>
  <title>Recetario BRIXTON</title>
  <link rel="stylesheet" type="text/css" href="./public/static/styles3.css">
</head>
<body>
  <div class="container">
    <div class="centered-wrapper">
      <div class="large-rectangle"></div>
    </div>
    <div class="barra-superior">
      <img src="./public/static/nombre.png" alt="Imagen del trago" class="logo">
    </div>
    <div class="input-wrapper">
      <form onsubmit="handleSubmit(event)">
        <input type="text" id="input-query" class="input-consulta" placeholder="Ingrese el trago a consultar">
        <button type="submit" class="enter-button"></button>
      </form>
    </div>      
    <div class="no-trago">
      <img src="./public/static/notfound.png" alt="No se encontró el trago">
      <p>No se encontró el trago ingresado</p>
    </div>       
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const inputValor = document.getElementById("input-query").value;

      if (inputValor.trim() === '') {
        return;
      }

      const encodedQuery = encodeURIComponent(inputValor);
      window.location.href = `bueno.html?query=${encodedQuery}`;
    }
  </script>
</body>
</html>
