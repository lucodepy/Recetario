<!DOCTYPE html>
<html>
<head>
  <title>Recetario BRIXTON</title>
  <link rel="stylesheet" type="text/css" href="./static/styles3.css">
</head>
<body>
  <div class="container">
    <header class="barra-superior"></header>
    <nav class="button-wrapper">
        <button class="button">
          <img src="./static/info.png" alt="Descripción de la imagen" class="button-image">
        </button>
        <button class="button"onclick="handleLogout()">
          <img src="./static/logout.png" alt="Descripción de la imagen" class="button-image">
        </button>
        <button class="button" onclick="handleSubmit(event)">
          <a href="index2.html" class="back-link">
            <img src="./static/flechanew (1).png" class="button-image">
          </a>
        </button>
    </nav>  
    
    <div class="no-trago">
      <img src="./static/notfound.png" alt="No se encontró el trago">
      <p>No se encontró el trago ingresado</p>
    </div>       
  </div>

  <script>
  function handleLogout() {
    window.location.href = 'index.html'; // Cambiar la URL según tu estructura de carpetas
  }

    function handleSubmit(event) {
      event.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const inputValor = urlParams.get('selection');
      console.log('selection', inputValor)
      window.location.href = `index2.html?selection=${encodeURIComponent(inputValor)}`;
    }
  </script>
</body>
</html>
