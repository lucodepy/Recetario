<!DOCTYPE html>
<html>
<head>
  <title>Recetario BRIXTON</title>
  <link rel="stylesheet" type="text/css" href="./static/styles0.css">
</head>
<body>
  <header class="barra-superior"></header>
  <nav class="button-wrapper">
    <button class="button" onclick="handleButtonSelection('bartender');">
      <img src="./static/preparacion2.png" alt="Descripción de la imagen" class="button-image">
      <span>Secci&oacute;n de Bartenders</span>
    </button>
    <button class="button" onclick="handleButtonSelection('camarero');">
      <img src="./static/waiter.png" alt="Descripción de la imagen" class="button-image">
      <span>Secci&oacute;n de Camareros</span>
    </button>
    <button class="button">
      <img src="./static/cooker.png" alt="Descripción de la imagen" class="button-image">
      <span>Secci&oacute;n de Cocina</span>
    </button>
  </nav>
  <section class="input-section">
    <div class="input-wrapper">
      <form> 
        <div class="linea"></div>
        <div class="input-container">
          <input type="text" id="input-query" class="input-consulta" placeholder="Nombre de usuario" autocomplete="off">
        </div>
        <div class="input-container">
          <input type="password" id="input-password" class="input-consulta" placeholder="Contrase&ntilde;a" autocomplete="off">
        </div>
        <div class="rectangle-login">
          <button class="login-button">Iniciar Sesi&oacute;n</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    let selectedValue = '';

    function handleButtonSelection(selection) {
      selectedValue = selection;
      window.location.href = `index2.html?selection=${encodeURIComponent(selectedValue)}`;
    }
  </script>
</body>
</html>
