<!DOCTYPE html>
<html>
<head>
  <title>Recetario BRIXTON</title>
  <link rel="stylesheet" type="text/css" href="./static/styles2.css">
</head>
<body>
  <div class="container">
    <div class="centered-wrapper"></div>
    <div class="barra-superior"></div>
    <div class="rectangle-name">
      <output class="text-output-dos" id="query-output"></output> 
    </div> 
    <div class="rectangle-class">
      <output class="text-output-cuatro" id="query-output"></output> 
    </div> 
    <div class="back-button">
      <a href="index.html" class="back-link button"></a>
    </div>   
    <div class="rectangle">
      <output class="text-output" id="results-output"></output>
    </div>
    <div class="rectangle-other">
      <output class="text-output-tres" id="results-output-other"></output>
    </div>
    <div class="rectangle-img">
      <img src="" alt="Imagen del trago" class="foto" id="drink-image">
    </div>    
  </div>
</body>
</html>


  <script>
  function titleCase(string) {
    return string
      .toLowerCase()
      .split(' ')
      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
      .join(' ');
  }

  function searchRecipe(query) {
    const trago = titleCase(query);
    let receta = '';

    fetch('./recetas.json')
      .then(response => response.json())
      .then(data => {
        const recipes = data.recetas;

        for (let i = 0; i < recipes.length; i++) {
          const recipe = recipes[i];
          if (recipe.nombre === trago) {
            receta = recipe.ingredientes.join('<br>');
            preparacion = recipe.preparacion.join('<br>');
            clasificacion = recipe.clasificacion.join('<br>');
            break;
          }
        }

        if (receta) {
          const image_path = `./images/${encodeURIComponent(query.toLowerCase().replace(/\s/g, ""))}.png`;
          console.log(image_path)
          document.getElementById('query-output-dos').textContent = trago;
          document.getElementById('results-output').innerHTML = receta;
          document.getElementById('results-output-tres').innerHTML = preparacion;
          document.getElementById('results-output-cuatro').innerHTML = receta;
          document.getElementById('drink-image').src = image_path;
        } else {
          // Redirigir a la p치gina de error y pasar el query como par치metro
          window.location.href = `error.html?query=${encodeURIComponent(query)}`;
        }
      })
      .catch(error => {
        // Redirigir a la p치gina de error y pasar el query como par치metro
        window.location.href = `error.html?query=${encodeURIComponent(query)}`;
      });
  }

  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get('query');
  if (query) {
    searchRecipe(query);
  }
</script>
</body>
</html>
